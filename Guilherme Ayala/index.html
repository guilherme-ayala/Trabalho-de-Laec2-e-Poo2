<!DOCTYPE html>
<html>
<head>
	<title>Registro de Aluno</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/estilo.css">
</head>
<body>
	<header>
  <nav>
    <ul>
      <li><a href="#pagina-1">Registrar </a></li>
      <li><a href="#pagina-2">Ver Registros</a></li>
    </ul>
  </nav>
</header> 
<main>
  <span id="menu">
    <img src="http://www.eremit.com.my/images/icon-menu.png" alt="menu">
  </span>
  
  <div class="page" id="pagina-1"> 
	<form>
	<legend>Registrar</legend>

		<div class="Container-input">
			<label for="nome">Nome</label>	
			<input type="text" id="nome" placeholder="Digite aqui o seu nome">
		</div>

		<div class="Container-input">
			<label for="ra">RA:</label>	
			<input type="number" id="ra" placeholder="014020">
		</div>

		<div class="Container-input">
			<label for="turma">Turma:</label>	
			<input type="text" id="turma" placeholder="INFO4B">
		</div>

			<div class="Container-input">
			<label>Material:</label>
				<select id="material">
					<option value="">Selecione o seu material</option>
					<option value="Bola de basquete">Bola de basquete</option>
					<option value="Bola de volei">Bola de volei</option>
					<option value="Bola de futsal">Bola de futsal</option>
				</select>
			</div>
				<div class="Container-input">
			<input type="button" value="Salvar" id="btnSalvar" >
		</div>	
		</div>
	</form>
  </div>
  <div class="page" id="pagina-2">
  <section class="regi">
    <h1>Registros Alunos</h1>
    <div class="lista">
		<details onclick="lista();">
			<summary>Lista de Registros</summary>
			<p id="Registros"></p>
		</details>
	</div>
  </div>
  </section>
</main>
<script type="text/javascript" src="js/menu.js"></script>
<script type="text/javascript" src="js/js.js"></script>
</body>
</html>
